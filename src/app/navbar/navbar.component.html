<div [class.is-active]='modal' class="modal is-active">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Ingresar al sistema</p>
      <button class="delete" (click)="openModal()" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <div class="field ">
        <label class="label">Usuario</label>
        <div class="control has-icons-left">
          <input class="input" type="text" placeholder="Perro 2020">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Contrasena</label>
        <div class="control has-icons-left">
          <input class="input" type="password" placeholder="*********">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </div>
      </div>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success">Ingresar</button>
      <button class="button is-danger">Cancelar</button>
    </footer>
  </div>
