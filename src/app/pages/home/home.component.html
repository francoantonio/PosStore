<div class="container-home">
  <div class="card car-bienvenido">
    <div class="card-header">
      <div class="card-header-title">
        <h1 class="title">
          Bienvenido a <strong class="has-text-success">Store Pos</strong>
        </h1>
      </div>
    </div>
    <div class="card-content">
      <div class="content">
        <p>Un sistema para gestionar su comercio</p>
        <p>Un proyecto de codigo abierto ❤️</p>
      </div>
    </div>
  </div>
  <!-- Login -->

  <p-card header="Ingresar al Sistema">
    <ng-template pTemplate="content">
      <form [formGroup]="formGroup">
        <section class="card-body">
          <!-- <label class="label">Usuario</label> -->
          <span class="p-float-label p-input-icon-left">
            <i class="pi pi-user"></i>
            <input
              autocomplete="off"
              autofocus
              class="p-inputtext-lg"
              [ngClass]="{ 'is-danger': getError('usuario') }"
              type="text"
              formControlName="usuario"
              pInputText
            />
            <label for="float-input">Usuario</label>
          </span>
          <p-messages *ngIf="getError('usuario')" severity="error">
            <ng-template pTemplate>
              <span class="custom-message"> {{ getError("usuario") }}</span>
            </ng-template>
          </p-messages>
          <span class="p-float-label p-input-icon-left mt-5">
            <i class="pi pi-key"></i>
            <input
              autocomplete="off"
              class="p-inputtext-lg"
              [ngClass]="{ 'is-danger': getError('password') }"
              type="password"
              formControlName="password"
              pInputText
            />
            <label for="float-input">Contraseña</label>
          </span>
          <p-messages *ngIf="getError('password')" severity="error">
            <ng-template pTemplate>
              <span class="custom-message"> {{ getError("password") }}</span>
            </ng-template>
          </p-messages>
        </section>
      </form>
    </ng-template>

    <ng-template pTemplate="footer">
      <button
        pButton
        (click)="login()"
        [disabled]="formGroup.invalid"
        class="p-button-info"
      >
        Ingresar
      </button>
      <button pButton (click)="Limpiar()" class="p-button-danger">
        Cancelar
      </button>
    </ng-template>
  </p-card>
</div>
